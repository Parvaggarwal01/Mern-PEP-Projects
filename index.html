<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <link rel="stylesheet" href="./FirstProject/style.css" />
  </head>
  <body>
    <header>
      <h1>Product Store</h1>
    </header>

    <div id="search-container">
      <div id="input-wrapper">
        <input
          type="text"
          id="search-input"
          placeholder="Search products..."
          autocomplete="off"
        />
        <ul id="suggestions-list" class="hidden"></ul>
      </div>
      <button id="search-button">Search</button>
      <button id="history-button">History</button>
      <button id="view-button">View History</button>
    </div>

    <div id="product-container">
      <p>Loading products...</p>
    </div>

    <div id="pagination">
      <button id="prev-btn" disabled>Prev</button>
      <span id="page-info">Page 1</span>
      <button id="next-btn">Next</button>
    </div>
    <script src="./FirstProject/script.js"></script>
  </body>
</html>
